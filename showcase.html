<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase - SF25</title>
    <link rel="icon" href="logoimg.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(85, 194, 134);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #home-button {
            text-decoration: none;
            color: black;
            font-size: 25px;
            font-weight: 700;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-item {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: rgb(42, 135, 94);
            transform: scale(1.1);
        }

        #button {
            border-radius: 30px;
            background-color: rgb(82, 82, 228);
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #button:hover {
            background-color: rgb(67, 67, 213);
            transform: scale(1.1);
        }

        .showcase {
            text-align: center;
            padding: 50px 20px;
        }

        .showcase h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .project-images {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .project-images img {
            width: 400px;
            height: 250px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project-images img:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .presentation {
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
        }

        .presentation h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .ppt-container {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="logoimg.png" alt="Logo" class="logo">
            <a href="index.html" id="home-button">SF25</a>
        </div>
        <div class="nav-items">
            <a href="index.html#aboutsect" class="nav-item">About</a>
            <a href="index.html#submit" class="nav-item">
                <button id="button">Submissions</button>
            </a>
            <a href="index.html#team" class="nav-item">Meet the Team</a>
            <a href="showcase.html" class="nav-item">Project Showcase</a>
        </div>
    </nav>

    <section class="showcase">
        <h1>Project Showcase</h1>
        <div class="project-images">
            <img src="Project1.jpeg" alt="Project 1">
        </div>
    </section>

    <section class="presentation">
        <h2>View Our Science Fair Presentation</h2>
        <iframe class="ppt-container" src="https://view.officeapps.live.com/op/embed.aspx?src=https://yourwebsite.com/project.pdf" frameborder="0"></iframe>
    </section>
</body>
</html>
