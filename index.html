<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Showcase</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f6fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--secondary);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            margin: 0 0 1rem;
            color: var(--primary);
        }

        .card-description {
            color: #666;
            line-height: 1.6;
        }

        .form-container {
            margin: 2rem 0;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            background: var(--secondary);
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #2980b9;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Showcase</h1>

        <!-- Form to Submit Projects -->
        <div class="form-container">
            <h2>Submit Your Project</h2>
            <form id="projectForm">
                <input type="text" id="projectTitle" placeholder="Project Title" required>
                <textarea id="projectDescription" placeholder="Project Description" rows="4" required></textarea>
                <input type="file" id="projectImage" accept="image/*" required>
                <img id="imagePreview" class="preview-image" src="#" alt="Image Preview" style="display: none;">
                <button type="submit">Submit Project</button>
            </form>
            <p id="formMessage" style="color: green; display: none;">Project submitted successfully!</p>
        </div>

        <!-- Project Showcase Grid -->
        <div class="grid" id="projects"></div>
    </div>

    <script>
        const IMGUR_CLIENT_ID = 'acf54432c991faf';
        const SHEET_URL = 'YOUR_APPS_SCRIPT_URL';

        // Load projects on page load
        async function loadProjects() {
            try {
                const response = await fetch(SHEET_URL);
                const projects = await response.json();
                renderProjects(projects);
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        // Render projects in the grid
        function renderProjects(projects) {
            const grid = document.getElementById('projects');
            grid.innerHTML = projects.map(project => `
                <div class="card">
                    <img src="${project['Imgur Image URL']}" 
                         alt="${project['Project Title']}" 
                         class="card-img"
                         onerror="this.src='https://i.imgur.com/removed.png'">
                    <div class="card-content">
                        <h3 class="card-title">${project['Project Title']}</h3>
                        <p class="card-description">${project['Description']}</p>
                    </div>
                </div>
            `).join('');
        }

        // Handle image preview
        document.getElementById('projectImage').addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = function () {
                const preview = document.getElementById('imagePreview');
                preview.src = reader.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        // Handle form submission
        document.getElementById('projectForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const title = document.getElementById('projectTitle').value;
            const description = document.getElementById('projectDescription').value;
            const imageFile = document.getElementById('projectImage').files[0];

            if (!title || !description || !imageFile) {
                alert('Please fill out all fields.');
                return;
            }

            // Upload image to Imgur
            const formData = new FormData();
            formData.append('image', imageFile);

            try {
                const imgurResponse = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: {
                        Authorization: `Client-ID ${IMGUR_CLIENT_ID}`,
                    },
                    body: formData,
                });

                const imgurData = await imgurResponse.json();
                if (!imgurData.success) {
                    throw new Error('Image upload failed');
                }

                const imageUrl = imgurData.data.link;

                // Submit project to Google Sheet
                const googleFormResponse = await fetch(SHEET_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        imageUrl,
                    }),
                });

                if (googleFormResponse.ok) {
                    document.getElementById('formMessage').style.display = 'block';
                    document.getElementById('projectForm').reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    loadProjects(); // Refresh the project list
                } else {
                    throw new Error('Failed to submit project');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Initial load
        loadProjects();
    </script>
</body>
</html>
